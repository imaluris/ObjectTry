      <a-asset-item id="pianoScrivaniaUfficio2" src="MobiliFissi/PianoScrivaniaUfficio2.dae"></a-asset-item>

      <a-asset-item id="separe3" src="MobiliFissi/Separe3.dae"></a-asset-item>
      <a-asset-item id="separe4" src="MobiliFissi/Separe4.dae"></a-asset-item>
      <!-- assets sgabelli -->
      <a-asset-item id="sgabello1" src="MobiliFissi/Sgabello1.dae"></a-asset-item>
      <a-asset-item id="sgabello2" src="MobiliFissi/Sgabello2.dae"></a-asset-item>
      <a-asset-item id="sgabello3" src="MobiliFissi/Sgabello3.dae"></a-asset-item>
      <a-asset-item id="sgabello4" src="MobiliFissi/Sgabello4.dae"></a-asset-item>

      <a-asset-item id="cucinaAltoFrigo" src="MobiliFissi/CucinaAltoFrigo.dae"></a-asset-item>
      <a-asset-item id="mobileLavandino" src="MobiliFissi/MobileLavandino.dae"></a-asset-item>

      <a-asset-item id="evonoveLogo" src="MobiliFissi/EvonoveLogo.dae"></a-asset-item>
      <!--ASSETS DYNAMIC OBJECT-->
      <a-asset-item id="monitor1" src="DynamicObject/Monitor1.dae"></a-asset-item>
      <!--Assets porta ingresso-->
      <a-asset-item id="portaIngresso" src="PortaIngresso.dae"></a-asset-item>
      <!--<a-asset-item id="monitor2" src="DynamicObject/Monitor2.dae"></a-asset-item>
      <a-asset-item id="monitor3" src="DynamicObject/Monitor3.dae"></a-asset-item>
      <a-asset-item id="monitor4" src="DynamicObject/Monitor4.dae"></a-asset-item>-->

      <a-asset-item id="lampade" src="MobiliFissi/Lampade.dae"></a-asset-item>

      <a-asset-item id="tastiera1" src="DynamicObject/Tastiera1.dae"></a-asset-item>
      <a-asset-item id="tastiera" src="DynamicObject/Tastiera1.obj"></a-asset-item>
      <a-asset-item id="glassTransp-obj" src="EvonoveGlassTransparent.obj"></a-asset-item>
      <a-asset-item id="glassOpaco-obj" src="EvonoveGlassOpaco.obj"></a-asset-item>
      <a-asset-item id="Maniglie-obj" src="ManiglieMetallo.obj"></a-asset-item>

      <!--<a-entity vive-controls="hand: left" mixin="controller"></a-entity>
      <a-entity vive-controls="hand: right" mixin="controller"></a-entity>-->
      <a-entity camera position="5 1 0" rotation="0 180 0"universal-controls></a-entity>

    
    <a-entity obj-model="obj: #Maniglie-obj;" material="color: #A5A5A5; metalness: 0.8;"></a-entity>
    <a-collada-model static-body src="#muraIngresso"></a-collada-model>
    <a-collada-model static-body src="#muraDestra"></a-collada-model>
    <a-collada-model static-body src="#muraFondo"></a-collada-model>
    <a-collada-model static-body src="#muraSinistraInizio"></a-collada-model>
    <!--colonne-->

    <a-collada-model static-body src="#colonnaSinistra1"></a-collada-model>
    <a-collada-model static-body src="#colonnaSinistra2"></a-collada-model>
    <a-collada-model static-body src="#colonnaSinistra3"></a-collada-model>
    <a-collada-model static-body src="#colonnaSinistra4"></a-collada-model>
    <!-- pareti cucina -->
    <a-collada-model static-body src="#muraSinistraFondo"></a-collada-model>

    <a-collada-model static-body src="#pareteOfficina"></a-collada-model>
     <!-- pavimento -->
    <a-collada-model static-body src="#pavimento"></a-collada-model>
    <!-- alluminioInterno -->
    <a-collada-model static-body src="#alluminioInterno"></a-collada-model>
     <!-- alluminioEsterno -->
    <a-collada-model static-body src="#alluminioEsterno"></a-collada-model>
 

    <!-- MOBILI FISSI -->

    <a-collada-model static-body src="#pianoScrivaniaUfficio1"></a-collada-model>
    <a-collada-model static-body src="#pianoScrivaniaUfficio2"></a-collada-model>
    <a-collada-model static-body src="#pianoScrivaniaUfficio3"></a-collada-model>
    <a-collada-model static-body src="#pianoScrivaniaUfficio4"></a-collada-model>
    <a-collada-model static-body src="#gambeScrivaniaUfficio1"></a-collada-model>
    <a-collada-model static-body src="#gambeScrivaniaUfficio2"></a-collada-model>
    <a-collada-model static-body src="#gambeScrivaniaUfficio3"></a-collada-model>
    <a-collada-model static-body src="#gambeScrivaniaUfficio4"></a-collada-model>
    <a-collada-model static-body src="#separe1"></a-collada-model>
    <a-collada-model static-body src="#separe2"></a-collada-model>

    <!-- officina -->

    <a-collada-model static-body src="#scrivaniaOfficina2"></a-collada-model>
    <a-collada-model static-body src="#separeOfficina1"></a-collada-model>
    <a-collada-model static-body src="#separeOfficina2"></a-collada-model>
    <!--stanza lavagna-->
    <a-collada-model static-body src="#mobileLavagna"></a-collada-model>
    <!--lampade-->
    <a-collada-model src="#lampade"></a-collada-model>
    <!--logo evonove-->
    <a-collada-model static-body src="#evonoveLogo"></a-collada-model>

    <!--prova ingresso-->
    <a-collada-model static-body src="#provaIngresso"></a-collada-model>
    <a-collada-model id="static-body" position="12.399 0.9 -3.59" static-body src="#provaIngressoMetallo"></a-collada-model>
    <!--porta ingresso-->
    <a-collada-model position="10 1 -2.657"
                     dynamic-body 
                     constraint="type: hinge;
                                target: #static-body;
                                axis: 0 1 0;
                                targetAxis: 0 1 0;
                                pivot: 0.5 0.0 0.05;
                                targetPivot: 1 0.0 1" 
                     src="#portaIngresso">
    </a-collada-model>
    <!--vetri trasparenti-->
    <a-entity obj-model="obj: #glassTransp-obj;" material="color: #87DFFF; transparent: true; opacity: 0.2;"></a-entity>

    <a-entity obj-model="obj: #glassOpaco-obj;" material="color: #87DFFF; transparent: false; opacity: 0.9;"></a-entity>



    

    <a-plane static-body rotation="-90 0 0" color="grey" repeat="50 50" width="100" height="100"></a-plane>

    <a-sky color="black"></a-sky>
    </a-scene>
