      <!--<a-entity vive-controls="hand: left" mixin="controller"></a-entity>

    <!--<a-entity obj-model="obj: #monkey" dynamic-body="shape: box; mass: 5"></a-entity>-->

    <a-box class="cube" color="tomato" depth="100" height="1" width="100" position="-10 -5 -10" static-body>

    <a-sky color="white"></a-sky>
